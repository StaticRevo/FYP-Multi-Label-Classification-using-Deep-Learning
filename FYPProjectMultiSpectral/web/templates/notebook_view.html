{% extends "base.html" %}
{% block title %}Data Exploration{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-22">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white fw-bold">
          <h1 class="mb-0 section-title">Data Exploration</h1>
        </div>
        <div class="card-body p-4">
          <div class="d-flex gap-2 mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Return Home</a>
            <button class="btn btn-secondary" onclick="location.reload();">Refresh Notebook</button>
          </div>
          <div class="notebook-content">
            {{ notebook_content|safe }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Ensure the card matches the theme */
  .card {
    background-color: var(--card-bg) !important;
    color: var(--text-color) !important;
    border: 1px solid var(--secondary-light) !important;
  }

  .card-header {
    background-color: var(--primary) !important;
    border-bottom: 1px solid var(--secondary-light) !important;
  }

  .card-body {
    background-color: var(--card-bg) !important;
    color: var(--text-color) !important;
  }

  /* Notebook content container */
  .notebook-content {
    background-color: var(--card-bg) !important;
    color: var(--text-color) !important;
    padding: 1rem;
    border-radius: 0.25rem;
  }

  /* Override Jupyter notebook styles */
  .notebook-content * {
    background-color: transparent !important;
    color: inherit !important;
  }

  /* Specific Jupyter notebook elements */
  .notebook-content pre,
  .notebook-content code,
  .notebook-content .code_cell,
  .notebook-content .input_area,
  .notebook-content .output_area,
  .notebook-content .output_subarea,
  .notebook-content .rendered_html,
  .notebook-content .text_cell_render {
    background-color: var(--secondary) !important;
    color: var(--text-color) !important;
    border: 1px solid var(--secondary-light) !important;
  }

  /* Headers in markdown cells */
  .notebook-content h1,
  .notebook-content h2,
  .notebook-content h3,
  .notebook-content h4,
  .notebook-content h5,
  .notebook-content h6 {
    color: var(--text-color) !important;
  }

  /* Text elements */
  .notebook-content p,
  .notebook-content li,
  .notebook-content span,
  .notebook-content div {
    color: var(--text-color) !important;
  }

  /* Tables */
  .notebook-content table {
    background-color: var(--card-bg) !important;
    border-color: var(--secondary) !important;
  }

  .notebook-content th,
  .notebook-content td {
    background-color: var(--card-bg) !important;
    border-color: var(--secondary) !important;
    color: var(--text-color) !important;
  }

  /* Images and plots */
  .notebook-content .output_png,
  .notebook-content img {
    background-color: transparent !important;
  }

  /* Override inline styles */
  .notebook-content [style*="background"],
  .notebook-content [style*="background-color"] {
    background-color: transparent !important;
  }

  .notebook-content [style*="color"] {
    color: var(--text-color) !important;
  }

  /* Ensure plots (e.g., Matplotlib) have a transparent background */
  .notebook-content .output_area img,
  .notebook-content .output_area svg {
    background-color: transparent !important;
  }
</style>
{% endblock %}
