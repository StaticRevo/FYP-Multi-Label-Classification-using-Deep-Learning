{% extends "base.html" %}
{% block title %}Error{% endblock %}

{% block content %}
  <!-- Error alert box for image upload issues -->
  <div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Image Upload Error</h4>
    <p>{{ message }}</p>
    <hr>
    
    <!-- Button to return to the upload page -->
    <a href="{{ url_for('upload') }}" class="btn btn-primary">Go Back</a>
  </div>
{% endblock %}
