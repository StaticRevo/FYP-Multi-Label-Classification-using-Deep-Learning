<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Image Prediction{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">FYP Image Prediction Interface</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('train_page') }}">Train</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('test_page') }}">Test</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('predict_page') }}">Predict</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('experiments_overview') }}">Experiments</a></li>
          </ul>
        </div>
      </div>
    </nav> 
    <!-- Main Content -->
    <div class="container mt-5">
      {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
