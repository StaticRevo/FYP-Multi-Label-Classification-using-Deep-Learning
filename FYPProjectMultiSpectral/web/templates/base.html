<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Image Prediction{% endblock %}</title>
    <meta name="description" content="FYP Image Prediction Interface for deep learning-based land use classification">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
      <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="{{ url_for('index') }}">
          <i class="bi bi-layers me-2"></i>FYP Image Prediction
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('train_page') %}active{% endif %}" href="{{ url_for('train_page') }}">Train</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('test_page') %}active{% endif %}" href="{{ url_for('test_page') }}">Test</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('predict_page') %}active{% endif %}" href="{{ url_for('predict_page') }}">Predict</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('experiments_overview') %}active{% endif %}" href="{{ url_for('experiments_overview') }}">Experiments</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('detailed_inference') %}active{% endif %}" href="{{ url_for('detailed_inference') }}">Inference</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="wrapper">
      {% block content %}{% endblock %}
    </div>
    
    <footer class="text-center py-4">
      <div class="container">
        <span>2025 Isaac Attard FYP Image Prediction Interface. All rights reserved.</span>
      </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
